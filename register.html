<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>register</title>
</head>
<body>
<div class="container">

    <div class="form-group  container">
        <label class="col-xs-2 col-form-label">Username</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="username-input"
                   type="text"
                   placeholder="用户名"/>
        </div>
        <div class="col-xs-4">{this.props.showRegisterMessage}</div>
    </div>
    <div class="form-group  container">
        <label for="password-input" class="col-xs-2 col-form-label">Password</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="password-input"
                   type="password"
                   placeholder="密码"
            >
        </div>
        <div class="col-xs-4"> {this.state.passwordFormatError}</div>
    </div>
    <div class="form-group  container">
        <label for="password-input" class="col-xs-2 col-form-label">ConfirmPassword</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="password-input-again"
                   type="password"
                   placeholder="确认密码"
            >
        </div>
        <div class="col-xs-4">{this.state.isPasswordEqual}</div>
    </div>

</div>
<div class="form-group  container">
    <label class="col-xs-2 col-form-label">CommunityName</label>
    <div class="col-xs-6">
        <input class="form-control"
               id="username-input2"
               type="text"
               placeholder="社团名"
        />
    </div>
</div>
<div>
    <form>
        <label>选择学校</label>
        <select>
            <option>请选择学校</option>
            <option>西安邮电大学</option>
            <option>西安政法大学</option>
            <option>陕西师范大学</option>
            <option>西安工业大学</option>
            <option>合肥工业大学</option>
            <option>江苏大学</option>
            <option>西北大学</option>
        </select>
    </form>
</div>

<button id="register"
        type="button"
        class="btn"
        onClick={this.handleClick.bind(this)}>
    <strong>注册</strong>
</button>
</div>
</body>
</html>
