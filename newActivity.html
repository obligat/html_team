<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>newActivity</title>
</head>
<body>
<div class="container">

    <div class="form-group  container">
        <label class="col-xs-2 col-form-label">ActivityName</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="activityName-input"
                   type="text"
                   placeholder="活动名"/>
        </div>
    </div>

    <div class="form-group  container">
        <label class="col-xs-2 col-form-label">ActivityTime</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="activityTime-input"
                   type="text"
                   placeholder="活动时间"/>
        </div>
    </div>

    <div class="form-group  container">
        <label class="col-xs-2 col-form-label">ActivityLocation</label>
        <div class="col-xs-6">
            <input class="form-control"
                   id="activityLocation-input"
                   type="text"
                   placeholder="活动地点"/>
        </div>
    </div>

    <div class="form-group  container">
        <label class="col-xs-2 col-form-label">instruction</label>
        <div class="col-xs-6">
              <textarea class="form-control"
                        rows="3"
                        placeholder="活动简介"
                        ></textarea>


        </div>
    </div>

    <button id="addNewActivity"
            type="button"
            class="btn">
        <strong>新建</strong>
    </button>

    <button id="cancelBulid"
            type="button"
            class="btn">
        <strong>取消</strong>
    </button>


</div>
</body>
</html>
